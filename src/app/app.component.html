<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="dark" class="user-profile">
        <ion-item margin-bottom>
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/ionic4start-ico.png">
          </ion-avatar>
          <ion-label>
            <ion-text color="medium">
              <h4><strong>Mbayang KEBE</strong></h4>
            </ion-text>
            <ion-text color="secondary">
              <h3>
                Poitiers, France
              </h3>
            </ion-text>
            <ion-menu-toggle class="mto" auto-hide="false"> 
              <a class="text08" tappable (click)="logout()">
                <ion-text color="medium">
                  <ion-icon name="log-out"></ion-icon>
                  <strong>logout</strong>
                </ion-text>
              </a>
            </ion-menu-toggle>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list-header color="dark">
        <ion-label>Tableau de Bord</ion-label>
      </ion-list-header>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerLink]="[p.url]" color="primary">
          <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
