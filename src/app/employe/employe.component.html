<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Employé</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark"> Liste des employés</ion-text>
          <ion-fab vertical="center" horizontal="end" slot="fixed">
            <ion-fab-button (click)="create()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </h2>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="bg-white">
    <ion-item-sliding  *ngFor="let employe of employes">
      <ion-item-options side="start">
        <ion-item-option (click)="delete(employe.id)" color="danger" expandable>
            Supprimer
        </ion-item-option>
        <ion-item-option (click)="edit(employe.id)" color="primary" expandable>
          Editer
      </ion-item-option>
      </ion-item-options>
      <ion-item (click)="details(employe.id)" line="none">
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-icon name="list" color="primary"></ion-icon>
            <ion-text> {{employe.nom }} {{employe.prenom }}</ion-text>
          </h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align: center;">Designed by Mbayang KEBE</ion-title>
  </ion-toolbar>
</ion-footer>
